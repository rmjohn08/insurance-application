<mat-horizontal-stepper linear #stepper>
    <div  class="col-lg-4" *ngFor="let number of numbers">
        <mat-step [stepControl]="formGroupControl(number-1)" [completed]="false">
            <ng-template matStepLabel>Step {{number}}</ng-template>
            <app-step-component [stepControl]="formGroupControl(number-1)" [completed]="formGroupCompleted(number-1)"></app-step-component>
        </mat-step>
        
    </div>
</mat-horizontal-stepper>
