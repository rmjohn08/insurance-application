<mat-card>
    <mat-card-content>
  <form [formGroup]="stepControl">
  <table class="table-form-full-width table-form-main">
    <tr>
      <td colspan="2">
    <mat-form-field class="control-full-width">
      <textarea matInput placeholder="Address" formControlName="address"></textarea>
    </mat-form-field>
    </td>
  </tr>
  <tr>
    <td colspan="2">
    <mat-form-field class="control-full-width">
      <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
    </mat-form-field>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <mat-form-field class="control-full-width">
      <input matInput placeholder="City" formControlName="city">
    </mat-form-field>
  </td>
  </tr>
  <tr>
   <td><mat-form-field class="control-full-width">
      <input matInput placeholder="State" formControlName="state">
    </mat-form-field>
    </td>
    <td><mat-form-field class="control-full-width">
      <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="" formControlName="zipcode">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field>
  </td>
  </tr>
</table>
</form>
</mat-card-content>
</mat-card>
